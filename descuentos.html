<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <img src="./assets/percent.svg" alt="" class="percent-img">
        <p></p>
    </header>
    <main>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="InputPrice" class="main--form-container">
            <label for="" class="labelTextPrecio">Escribe el precio de tu productoo:</label>
            <input type="number" name="" id="InputPrice" class="inputPrecio" placeholder="Precio">

            <label for="InputDiscount" class="labelTextDescuento">Escribe el descuento de a tu producto:</label>
            <input type="number" name="" id="InputDiscount" class="inputDescuento" placeholder="Descuento">

            <button type="button" onclick="OnClickButtonPriceDiscount()" class="buttonCalcularDescuento">
                Calcular el precio con descuento
            </button>
            <p id="ResultP"></p>
        </form>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
