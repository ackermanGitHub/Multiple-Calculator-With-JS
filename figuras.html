<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavasCript en  Platzi</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <div class="header--title-container">
            <h1 class="header-title">
                Figuras geométricas
            </h1>
            <p class="header-description">Este es el primer taller del curso práctico de JavaScript</p>
        </div>        
    </header>
    <main>
        <section class="main--figure-container">
            <h2 class="cuadrado-container--title">
                Calcula el área y perímetro de un cuadrado
            </h2>
            <form class="figure--form-container">
                <label for="InputCuadrado" class="cuadrado--form">
                   Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number">
                <button  type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
        <section class="main--figure-container">
            <h2>
                Calcula el área y perímetro de un triángulo
            </h2>
            <form class="figure--form-container">
                <label for="InputTrianguloLado1">
                   Escribe cuanto mide cada lado de tu triángulo:
                </label>
                <input id="InputTrianguloLado1" type="number">
                <input id="InputTrianguloLado2" type="number">
                <input id="InputTrianguloBase" type="number">
                <label for="InputTrianguloAltura">
                    Altura
                </label>
                <input id="InputTrianguloAltura" type="number">
                <button  type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </section>
        <section class="main--figure-container">
            <h2>
                Calcula el área y perímetro de un circulo
            </h2>
            <form class="figure--form-container">
                <label for="InputCirculo">
                   Escribe cuanto mide cada radio de tu circulo:
                </label>
                <input id="InputCirculo" type="number">
                <button  type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
