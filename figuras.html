<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>        
        <div class="header--title-container">
            <nav class="header-nav">
                <a href="index.html" class="nav-logo">                
                    <div class="nav--logo-container">
                        <h6>PEGA</h6>
                        <h6>PEGA</h6>
                    </div>
                </a>
                <ul class="nav--buttons-container">                
                        <a href="index.html" class="nav-buttons home-button">
                            Home
                        </a>              
                        <a href="#" class="nav-buttons contact-button">
                            Contact
                        </a>               
                        <a href="#" class="nav-buttons projects-button">
                            Projects
                        </a>                
                </ul>
                <button class="sidebar-toggle">
                    <img src="./assets/sidebar_icon.png" alt="" class="sidebar-img">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>  
            <aside class="sidebar">
                <div class="aside-logo">
                    <button class="close-btn">
                        <img src="./assets/img_233606.png" alt="" class="close-sidebar-img">
                        <i class="fas fa-times"></i>
                    </button>                
                </div>
                <ul class="ul-fab">
                    <li class="li-fab">
                        <a href="#" class="a-fab">
                            <i class="fab fa-glassdoor">Glassdoor</i>
                        </a>
                    </li>
                    <li class="li-fab">
                        <a href="#" class="a-fab"> 
                            <i class="fab fa-github">Github</i>
                        </a>
                    </li>
                    <li class="li-fab">
                        <a href="#" class="a-fab">
                            <i class="fab fa-linkedin">Linkedin</i>
                        </a>
                    </li>
                </ul>
            </aside>
            <h1 class="header-title">
                Figuras geométricas
            </h1>
            <img src="./assets/figuras_page.png" alt="" class="figura_img">
        </div>        
    </header>
    <main>
        <section class="main--triangulo-container">
            <h2 class="triangulo-container--title section-title">
                Calcula el área y perímetro de un triángulo
            </h2>
            <img src="./assets/triangulo.png" alt="" class="triangulo-img img-section">
            <form class="figure--form-container">
                <label for="InputTrianguloLado1">
                   Escribe cuanto mide cada lado de tu triángulo:
                </label>
                <input id="InputTrianguloLado1" type="number" placeholder="Lado A">
                <input id="InputTrianguloLado2" type="number" placeholder="Lado B">                
                <input id="InputTrianguloBase" type="number" placeholder="Base">
                <input id="InputTrianguloAltura" type="number" placeholder="Altura" class="last-input">
                <button  type="button" onclick="calcularPerimetroTriangulo()" class="on-buttons">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()" class="last-button on-buttons">Calcular el área</button>
                <p id="resultTriangulo" class="result-triangulo result"></p>
            </form>
        </section>
        <section class="main--cuadrado-container">
            <h2 class="cuadrado-container--title section-title">
                Calcula el área y perímetro de un cuadrado
            </h2>
            <img src="./assets/cuadrado.png" alt="" class="cuadrado-img img-section">
            <form class="figure--form-container">
                <input id="InputCuadrado" type="number" placeholder="Lado" class="last-input">
                <button  type="button" onclick="calcularPerimetroCuadrado()" class="on-buttons">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()" class="last-button on-buttons">Calcular el área</button>
                <p id="resultCuadrado" class="result-cuadrado result"></p>
            </form>
        </section>
        <section class="main--circulo-container">
            <h2 class="circulo-container--title section-title">
                Calcula el área y perímetro de un circulo
            </h2>
            <img src="./assets/circle.png" alt="" class="circulo-img img-section">
            <form class="figure--form-container">
                <input id="InputCirculo" type="number" class="last-input" placeholder="Radio">
                <button  type="button" onclick="calcularPerimetroCirculo()" class="on-buttons">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()" class="last-button on-buttons">Calcular el área</button>
                <p id="resultCirculo" class="result-circulo result"></p>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
    <script src="./figuras.js"></script>
</body>
</html>
